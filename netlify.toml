[build]
  publish = ".next"
  command = "npm install && npm run build"  # ADD npm install first!

[functions]
  directory = ".next/server"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
